machine:
  java:
    version:
      oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"


test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/test-debug/
    - mkdir -p $CIRCLE_TEST_REPORTS/test-release/
    - find . -type f -regex ".*/app/build/reports/tests/debug/.*" -exec cp {} $CIRCLE_TEST_REPORTS/test-debug/ \;
    - find . -type f -regex ".*/app/build/reports/tests/release/.*" -exec cp {} $CIRCLE_TEST_REPORTS/test-release/ \;


